<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Doggie Daycare</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>


<div class="row anotherclass"></div>

<!-- Sign up form Begin -->

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title"><strong>Sign-up</strong></h3>
	</div>
	<div class="panel-body">

	<div id="signUpForm">
	<form>
		<div class="form-group">
			<label for="">Username</label>
				<input type="text" name="user" class="form-control" id="userNameInput">
		</div>

		<div class="form-group">
			<label for="">Password</label>
				<input type="password" name="password" class="form-control" id="userPassword">
		</div>

		<button type="submit" class="btn btn-primary" id="signUpUser">Submit</button>
	</form>
	</div>
	</div>
</div>

<!-- Sign up form end -->

<!--Meetup ApI-->
<div class="container">
	<div class="col-md-6">
		<br>
			<div class="panel panel-primary">
				<div class="panel-heading"></div>
			</div>
			<div id="list"></div>
	</div>
</div>

<!-- Linking to jQuery -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<!-- Link to the javascript loading the page -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
